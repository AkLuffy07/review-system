        <main>
            <div class="review_body">
                <div class="review-input">
                    <form id="reviewForm">
                        <textarea id="text-area" rows="10" ></textarea>
                        <div id="rating" class="rating_star">
                            <!-- <i class="fa-regular fa-star"></i> -->
                        </div>
                        <div class="form-buton">
                            <input class="submit_btn" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
                <div class="review-container">
                    <div class="review_content">
                        <div class="review_date">
                            <img width="15px" src="calender.svg" alt="Calender">
                            <span class="date_time_text">17/02/2025 10:22:36 PM</span>
                        </div>
                        <div class="review_display">
                            <p class="review_paragraph">Hello guys, It is good</p>
                            <span class="rating_number">5</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
